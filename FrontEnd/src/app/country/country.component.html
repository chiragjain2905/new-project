
<button (click)="getData()">show Country Wise </button>
<input #box (keyup.enter)="getIndiaData(box.value)">
<div>
    <li>{{countryName}} {{cil}} {{countryConfirmed}}</li>
    <li>{{countryRecovered}}</li>
    <li>{{countryDead}}</li>
</div>
<ul *ngFor="let p of detail">
    <li>LOCATION-{{p.location}}
    </li>
    <li>
        CONFIRMED:{{p.confirmed}}
    </li>
    <li>
        DEAD :{{p.dead}}
    </li>
</ul>
<h1>{{detail}}</h1>
